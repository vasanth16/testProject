<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopeful News</title>
    <meta name="description" content="Curated positive news from around the world. Stay informed with uplifting stories about environment, health, technology, and social progress." />
    <meta name="keywords" content="positive news, good news, uplifting stories, hopeful news, environment, health, technology" />
    <meta name="author" content="Bright World News" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hopeful News" />
    <meta property="og:description" content="Curated positive news from around the world. Stay informed with uplifting stories about environment, health, technology, and social progress." />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:site_name" content="Hopeful News" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hopeful News" />
    <meta name="twitter:description" content="Curated positive news from around the world. Stay informed with uplifting stories." />
    <meta name="twitter:image" content="/icons/icon-512.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hopeful" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <script>
      (function() {
        const stored = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'true' || (stored === null && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
